<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>520 ♥ 大城小爱</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background: #0f172a;
      color: #f8fafc;
      font-family: ui-monospace, Menlo, Consolas, monospace;
    }
    pre {
      white-space: pre;
      font-size: 20px;
      line-height: 1.1;
      margin: 0 0 20px 0;
    }
    h2 {
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <!-- 心形 -->
  <pre id="heart"></pre>
  
  <!-- 标题 -->
  <h2>🎵 王力宏 - 大城小爱 🎵</h2>
  
  <!-- 音乐播放器 -->
  <audio src="dachengxiaai.mp3" controls loop></audio>

  <script>
    // 绘制520爱心
    const H = 28, W = 56, S = 12.0, GLYPH = "520";
    function drawHeart() {
      const pre = document.getElementById("heart");
      let out = "";
      for (let y = H; y >= -H; y--) {
        let line = "";
        for (let x = -W; x <= W; x++) {
          const X = x / S, Y = y / S;
          const inHeart = Math.pow(X*X + Y*Y - 1, 3) - X*X * Math.pow(Y, 3) <= 0;
          line += inHeart ? GLYPH : " ".repeat(GLYPH.length);
        }
        out += line + "\n";
      }
      pre.textContent = out;
    }
    drawHeart();
  </script>
</body>
</html>
