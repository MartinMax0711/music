<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>520 ♥ 大城小爱</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #0f172a;
      color: #f8fafc;
      font-family: ui-monospace, Menlo, Consolas, monospace;
    }
    pre {
      white-space: pre;
      font-size: 20px;
      line-height: 1.1;
      margin: 0 0 20px 0;
    }
    #aplayer {
      width: 80%;
      max-width: 400px;
      margin-top: 20px;
    }
  </style>
  <!-- APlayer 样式 -->
  <link rel="stylesheet" href="https://unpkg.com/aplayer/dist/APlayer.min.css">
</head>
<body>
  <!-- 爱心 -->
  <pre id="heart"></pre>

  <!-- APlayer 播放器容器 -->
  <div id="aplayer"></div>

  <!-- APlayer 脚本 -->
  <script src="https://unpkg.com/aplayer/dist/APlayer.min.js"></script>

  <script>
    // 画 520 爱心
    const H = 28, W = 56, S = 12.0, GLYPH = "520";
    function drawHeart() {
      const pre = document.getElementById("heart");
      let out = "";
      for (let y = H; y >= -H; y--) {
        let line = "";
        for (let x = -W; x <= W; x++) {
          const X = x / S, Y = y / S;
          const inHeart = Math.pow(X*X + Y*Y - 1, 3) - X*X * Math.pow(Y, 3) <= 0;
          line += inHeart ? GLYPH : " ".repeat(GLYPH.length);
        }
        out += line + "\n";
      }
      pre.textContent = out;
    }
    drawHeart();

    // 初始化 APlayer
    const ap = new APlayer({
      container: document.getElementById('aplayer'),
      autoplay: false,
      loop: 'all',
      audio: [{
        name: '大城小爱',
        artist: '王力宏',
        url: 'https://martinmax0711.github.io/music/dachengxiaai.mp3', // 你仓库里的 mp3 地址
        cover: 'https://p1.music.126.net/pj-4t3bM7Ob7cP5u2A0uVQ==/109951166195658165.jpg' // 可选封面图
      }]
    });
  </script>
</body>
</html>
